<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <!-- Navbar -->
     <nav class="bg-gray-800 text-white p-4 shadow-xl sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="https://store.steampowered.com/" class="flex items-center">
                <img src="/img/steam.png" width="50px" height="50px" alt=""> 
                <span class="ml-2 text-xl font-bold">Steam</span>
            </a>
            
            <!-- Hamburger -->
            <button id="menu-toggle" class="block md:hidden focus:outline-none transition-delay-200ms">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
    
            <!-- Navigation -->
            <ul id="menu" class="hidden md:flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 absolute md:static bg-gray-800 w-full md:w-auto left-0 top-[70px] md:top-auto p-4 md:p-0 z-50">
                <a href="/index.html"><li class="text-[#f0ffff] hover:text-gray-400 cursor-pointer transition delay-200ms">Home</li></a>
                <a href="/page/library.html">
                    <li class="text-[#f0ffff] hover:text-gray-400 cursor-pointer transition delay-200ms">Game Library</li>
                    </a>
                <a href="/page/contact.html"><li class="text-[#f0ffff] hover:text-gray-400 cursor-pointer transition delay-200ms">Contact</li></a>
                <a href="#wm"><li class="text-[#f0ffff] hover:text-gray-400 cursor-pointer transition delay-200ms">Credit</li></a>
             
            </ul>
        </div>
    </nav>
    
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
    
        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

            <br>
            <a href="https://store.steampowered.com/" class="text-blue-500 hover:underline"> &copy;Steam</a>
        </p>
        </div>

</body>
